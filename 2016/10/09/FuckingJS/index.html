            <div class="col-lg-8 col-lg-offset-1 col-sm-9 post-container">
                <h2 id="JS-TEST"><a href="#JS-TEST" class="headerlink" title="JS TEST"></a>JS TEST</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">var a = 100;</div><div class="line">var fun = function () &#123;</div><div class="line">    console.log(a);</div><div class="line">    //undefined  解析器解析时会先读取声明，此时在这个作用域中a变量还没声明，所以此处为undefined</div><div class="line">    var b = a;</div><div class="line">    console.log(b); //undefined</div><div class="line">    a += 1;</div><div class="line">    console.log(a); //NaN, undefined + 1</div><div class="line">    var a = 50;</div><div class="line">    console.log(a); //50</div><div class="line">    console.log(b); //undefined</div><div class="line">&#125;;</div><div class="line">fun(); //undefined, undefined, NaN, 50, undefined</div><div class="line">console.log(a); //100, 上面函数里修改的a为函数里的局部变量，不影响外部的变量</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">var myObject = &#123;</div><div class="line">    foo: &apos;bar&apos;,</div><div class="line">    func: function () &#123;</div><div class="line">        var self = this;</div><div class="line">        console.log(this.foo); //bar this谁调用就指向谁, this指向myObject, this.foo == &apos;bar&apos;</div><div class="line">        console.log(self.foo); //bar self为this的副本和this指向一致（this是引用型）</div><div class="line">        (function () &#123;</div><div class="line">            console.log(this.foo); //undefined 在闭包中this指向window</div><div class="line">            console.log(self.foo); //bar 在匿名函数这个作用域中找不到self变量，向上级作用域查找</div><div class="line">        &#125;());</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line">myObject.func();</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">var t = 1, y = z = 0;</div><div class="line">function add(n) &#123;</div><div class="line">    return n += 1;</div><div class="line">&#125;</div><div class="line">y = add(t); //3</div><div class="line">function add(n) &#123;</div><div class="line">    return n += 2;</div><div class="line">&#125;</div><div class="line">z = add(t); //3</div><div class="line">console.log(y, z); //3, 3</div><div class="line">//解析器解析时会先读取声明，后面声明的同名函数会覆盖前面声明的函数，所以两次调用都是调用了后面声明的函数</div><div class="line">//------------------------------------------------------------------------------------------------------</div><div class="line">var t = 1, y = z = 0;</div><div class="line">var add = function (n) &#123;</div><div class="line">    return n += 3;</div><div class="line">&#125;;</div><div class="line">y = add(t); //4</div><div class="line">var add = function (n) &#123;</div><div class="line">    return n += 4;</div><div class="line">&#125;;</div><div class="line">z = add(t); //5</div><div class="line">console.log(y, z); //4, 5</div><div class="line">//先读取声明，声明了两个同名的add变量，后面的覆盖了前面的，再顺序执行赋值，第一个add被赋值了第一个函数y = add(t);执行的是第一个函数的，后面再次赋值，覆盖第二个函数后再执行z = add(t);</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">function f() &#123;return 1;&#125;</div><div class="line">console.log(f());   //1</div><div class="line">var f = new Function(&apos;return 2;&apos;);</div><div class="line">console.log(f());   //2</div><div class="line">var f = function () &#123;return 3&#125;;</div><div class="line">console.log(f());   //3</div><div class="line">//先声明了f函数和两个f变量，第一个输出执行了第一个声明的函数，第二个输出前，函数f被重新覆盖，第三个同理</div><div class="line">//-----------------------------------------------------------------------------------------------------</div><div class="line">var f = new Function(&apos;return 2;&apos;);</div><div class="line">console.log(f());   //2</div><div class="line">function f() &#123;return 1;&#125;</div><div class="line">console.log(f());   //2</div><div class="line">var f = function () &#123;return 3&#125;;</div><div class="line">console.log(f());   //3</div><div class="line">//先声明变量f, 函数f, 变量f, 执行时函数f被覆盖，第一个输出为2， 第二个输出之前函数已被覆盖，输出同样为2，第三个输出前函数f又再一次被覆盖，输出3</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">// 变量对象/活动对象（VO/AO）填充的顺序也是按照以上顺序：函数的形参-&gt;函数声明-&gt;变量声明；在变量对象/活动对象（VO/AO）中权重高低也按照函数的形参-&gt;函数声明-&gt;变量声明顺序来</div><div class="line">//权重高的不会被权重低的覆盖</div><div class="line">var a = 1;</div><div class="line">function b(a) &#123;</div><div class="line">    console.log(a); //形参的声明权重高于变量的声明，所以永远不会被函数和变量声明覆盖</div><div class="line">&#125;</div><div class="line">var b; //变量的声明权重低于函数声明</div><div class="line">console.log(b); //function b(a) &#123;console.log(a);&#125;</div><div class="line">b(); //undefined, 外层的a无法覆盖b函数中的a</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div></pre></td><td class="code"><pre><div class="line">//所有函数都是闭包，因为它们都是在创建的时候就保存了上层上下文的作用域链</div><div class="line">//foo定义在全局上下文中，所以foo的上层作用域为全局</div><div class="line">var x = 10;</div><div class="line">function run()&#123;</div><div class="line">    var x = 20;</div><div class="line">    foo(); //10</div><div class="line">&#125;</div><div class="line">function foo() &#123;</div><div class="line">    console.log(x);</div><div class="line">&#125;</div><div class="line">run();</div><div class="line">//------------------------------------------------------------------------------------------------------</div><div class="line">//匿名函数是创建在函数foo内的，所以foo()函数中定义的变量x在作用域链中的位置比全局上下文中的x靠前，前者比后者先访问到</div><div class="line">function foo() &#123;</div><div class="line">    var x = 10;</div><div class="line">    var y = 20;</div><div class="line">    return function () &#123;</div><div class="line">        console.log([x, y]);</div><div class="line">    &#125;;</div><div class="line">&#125;</div><div class="line">var x = 30;</div><div class="line">var bar = foo();</div><div class="line">bar(); // [10, 20]</div><div class="line">//------------------------------------------------------------------------------------------------------</div><div class="line">function foo() &#123;</div><div class="line">    var i = 0;</div><div class="line">    console.log(i);</div><div class="line">    return function () &#123;console.log(i++)&#125;;</div><div class="line">&#125;</div><div class="line">var f1 = foo(),</div><div class="line">    f2 = foo();</div><div class="line">f1(); //0</div><div class="line">f1(); //1</div><div class="line">f2(); //0</div><div class="line">//------------------------------------------------------------------------------------------------------</div><div class="line">//当函数通过Function构造器来创建的时候，其[[Scope]]属性永远都是全局上下文对象上的Scope属性。 哪怕是在非全局上下文创建闭包都只能访问到全局上下文对象中的Scope属性</div><div class="line">var x = 10;</div><div class="line">function foo() &#123;</div><div class="line">    var y = 20;</div><div class="line">    function barFD() &#123;</div><div class="line">        console.log(x);</div><div class="line">        console.log(y);</div><div class="line">    &#125;</div><div class="line">    var barFE = function () &#123;</div><div class="line">        console.log(x);</div><div class="line">        console.log(y);</div><div class="line">    &#125;;</div><div class="line">    var barFn = new Function(&apos;console.log(x); console.log(y);&apos;);</div><div class="line"></div><div class="line">    barFD(); // 10, 20</div><div class="line">    barFE(); // 10, 20</div><div class="line">    barFn(); // 10, &quot;y&quot; is not defined</div><div class="line">&#125;</div><div class="line">foo();</div></pre></td></tr></table></figure>
